    <main>

        <div id="keyChain">

            <div id="label">
                <span id="key"></span>
                <span id="mode"></span>
            </div>

            <p id="text">Choose Your Key!</p>

            <div id="twoButtons">
                <button id="btn1" class="button" onclick=declareRoot(0)>C</button>
                <button id="btn2" class="button" onclick=declareRoot(1)>C#</button>
            </div>

            <div id="twoButtons">
                <button id="btn3" class="button" onclick=declareRoot(2)>D</button>
                <button id="btn4" class="button" onclick=declareRoot(3)>D#</button>
            </div>

            <div id="twoButtons">
                <button id="btn5" class="button" onclick=declareRoot(4)>E</button>
                <button id="btn6" class="button" onclick=declareRoot(5)>F</button>
            </div>

            <div id="twoButtons">
                <button id="btn7" class="button" onclick=declareRoot(6)>F#</button>
                <button id="btn8" class="button" onclick=declareRoot(7)>G</button>
            </div>

            <div id="twoButtons">
                <button id="btn9" class="button" onclick=declareRoot(8)>G#</button>
                <button id="btn10" class="button" onclick=declareRoot(9)>A</button>
            </div>

            <div id="twoButtons">
                <button id="btn11" class="button" onclick=declareRoot(10)>A#</button>
                <button id="btn12" class="button" onclick=declareRoot(11)>B</button>
            </div>

            <div id="modeButtons">
                <button id="btn13" class="button" onclick=declareMode(0)>Ionian (Major)</button>
                <button id="btn14" class="button" onclick=declareMode(1)>Dorian</button>
                <button id="btn15" class="button" onclick=declareMode(2)>Phrygian</button>
                <button id="btn16" class="button" onclick=declareMode(3)>Lydian</button>
            </div>

            <div id="modeButtons">
                <button id="btn17" class="button" onclick=declareMode(4)>Mixolydian</button>
                <button id="btn18" class="button" onclick=declareMode(5)>Aeolian (Minor)</button>
                <button id="btn19" class="button" onclick=declareMode(6)>Locrian</button>
            </div>

        </div>

    </main>
