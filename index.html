    <header>

        <a href="index.html"><img width="125" src="logo.png" alt="Logo"></a>

        <ul>

        </ul>

        <button>Contact</button>

    <main>

        <div id="keyChain">

            <div id="label">
                <span id="key"></span>
                <span id="mode"></span>
            </div>

            <p id="text">Choose Your Key!</p>

            <div id="twoButtons">
                <button id="btn1" class="button" onclick=showC()>C</button>
                <button id="btn2" class="button" onclick=showCs()>C#</button>
            </div>

            <div id="twoButtons">
                <button id="btn3" class="button" onclick=showD()>D</button>
                <button id="btn4" class="button" onclick=showEb()>Eb</button>
            </div>

            <div id="twoButtons">
                <button id="btn5" class="button" onclick=showE()>E</button>
                <button id="btn6" class="button" onclick=showF()>F</button>
            </div>

            <div id="twoButtons">
                <button id="btn7" class="button" onclick=showFs()>F#</button>
                <button id="btn8" class="button" onclick=showG()>G</button>
            </div>

            <div id="twoButtons">
                <button id="btn9" class="button" onclick=showAb()>Ab</button>
                <button id="btn10" class="button" onclick=showA()>A</button>
            </div>

            <div id="twoButtons">
                <button id="btn11" class="button" onclick=showBb()>Bb</button>
                <button id="btn12" class="button" onclick=showB()>B</button>
            </div>

            <div id="modeButtons">
                <button id="btn13" class="button" onclick=itIsMajor()>Ionian (Major)</button>
                <button id="btn14" class="button" onclick=itIsDorian()>Dorian</button>
                <button id="btn15" class="button" onclick=itIsPhrygian()>Phrygian</button>
                <button id="btn16" class="button" onclick=itIsLydian()>Lydian</button>
            </div>

            <div id="modeButtons">
                <button id="btn17" class="button" onclick=itIsMixolydian()>Mixolydian</button>
                <button id="btn18" class="button" onclick=itIsMinor()>Aeolian (Minor)</button>
                <button id="btn19" class="button" onclick=itIsLocrian()>Locrian</button>
            </div>

        </div>

    </main>
